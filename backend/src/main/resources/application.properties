server.port=8080

# MongoDB Configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=leave_management_db

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.leavemanagment.leave_app=DEBUG

# Development settings
spring.devtools.restart.enabled=true

# N8N AI Integration
n8n.webhook.url=http://localhost:5678/webhook/leave-notification
n8n.api.key=your-n8n-api-key-here

# Omnidimension Integration
omnidimension.api.url=http://localhost:3000/api
omnidimension.api.key=your-omnidimension-api-key-here

# Email Configuration (Gmail SMTP) - For Real Email Sending
# IMPORTANT: Replace with your actual Gmail credentials for production use
# To use Gmail SMTP, you need to:
# 1. Enable 2-factor authentication on your Gmail account
# 2. Generate an "App Password" from Google Account Security settings
# 3. Use the app password here instead of your regular password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_GMAIL_ADDRESS@gmail.com
spring.mail.password=YOUR_16_CHAR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email Configuration Notes:
# - The system will send emails using the configured Gmail account
# - Employees will receive notifications on their registered email addresses
# - HR users will receive notifications on their registered email addresses
# - The "from" address in emails will show the system email for SMTP authentication
# - The "reply-to" address will show the HR user's email for personal communication

# AI Email Generation Configuration
# OpenAI Configuration (Optional - for advanced AI-generated emails)
openai.api.key=your-openai-api-key-here
openai.api.url=https://api.openai.com/v1/chat/completions

# Local AI Configuration (Optional - for local AI using Ollama)
ollama.api.url=http://localhost:11434/api/generate
ollama.model=llama2

# AI Features Configuration
ai.email.enabled=true
ai.email.fallback.enabled=true
ai.smart.templates.enabled=true